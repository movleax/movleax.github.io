<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<style>
body {
    height: 100%;
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
  background-image: linear-gradient(rgb(29, 32, 32), rgb(54, 63, 63), #526164);
  overflow: hidden;
  overflow-y: hidden;
}

.sidebar {
  margin: 0;
  padding: 0;
  width: 200px;
  background-image: linear-gradient(rgb(0, 0, 0), rgb(16, 17, 17), #262a2b);
  position: fixed;
  height: 100%;
  overflow: auto;
  left:-200px;
  /* display: none; */
}

.profile-pic{
    border-radius: 50%;
    border: solid #000000;
    border-color: black;
    width: 184px;
    height: 184px;
    position:relative;
    top: 10px;
    left: 5px;
}

.profile-pic-hr{
    display: block;
    height: 0px;
    border: 0;
    border-top: 1px solid #ccc;
    position: relative;
    top: 2px;
    margin: 0.5em 0;
    padding: 0; 
    border-color:black;
}

.profile-name{
    font-style: italic;
    color: papayawhip;
    position: relative;
    text-align: center;
}

.sidebar a {
  display: block;
  color: papayawhip;
  padding: 16px;
  text-decoration: none;
}
 
.sidebar a.active {
  color: gold;
}

.sidebar a:hover:not(.active) {
  color: goldenrod;
}

div.content {
  margin-left: 200px;
  padding: 1px 16px;
  height: 1000px;
}

@media screen and (max-width: 700px) {
  .sidebar {
    width: 100%;
    height: auto;
    position: relative;
  }
  .sidebar a {float: left;}
  div.content {margin-left: 0;}

  .profile-pic {display: none;}
  .profile-pic-hr {display: none;}
}

@media screen and (max-width: 400px) {
  .sidebar a {
    text-align: center;
    float: none;
  }

  .profile-pic {display: none;}
  .profile-pic-hr {display: none;}
}

.content{
    overflow-y: scroll;
}


/* The hero image */
.splashscreen {
  background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url("resources\\images\\american_river.jpg");
  height: 100%;
  /* min-height: 500px; */
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
  position: relative;

  position:absolute;
    top:0;
    left:0;
    bottom:0;
    width:100%;

    /* display: none; */
}

/* Place text in the middle of the image */
.splashscreen-text {
  text-align: center;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  color: white;
  display: none;
}

#splashscreen-loader {
  border: 7px solid #f3f3f3; /* Light grey */
  border-top: 7px solid #3498db; /* Blue */
  border-radius: 50%;
  width: 35px;
  height: 35px;
  animation: spin 0.65s linear infinite;
  position: absolute;
  top: 48%;
  left: 48%;
  display: none;
}

@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

</style>
</head>
    <body>

        <div class="sidebar">
            <div>
                <img class="profile-pic" src="resources\\images\\profile_pic.jpg" alt="Profile picture">
                <h3 class="profile-name">Austin Dolve</h4>
                <hr class="profile-pic-hr">
                <hr class="profile-pic-hr">
            </div>
            <a class="active" href="#home">Home</a>
            <a href="#news">News</a>
            <a href="#contact">Contact</a>
            <a href="#about">About</a>
        </div>

        <div class="splashscreen">
            <div class="splashscreen-text">
                <h1>Welcome!</h1>
            </div>
            <div id="splashscreen-loader"></div>
        </div>

        <div class="content">
            
        </div>

    </body>

    <script src=".\\resources\\scripts\\main.js"></script>

</html>
